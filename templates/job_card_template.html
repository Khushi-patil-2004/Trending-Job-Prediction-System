<!DOCTYPE html>
<html>
<head>
    <style>
        .job-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 20px;
            cursor: pointer;
        }
        .job-card h2 {
            margin-top: 0;
        }
        .job-card-details {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        .job-card.active .job-card-details {
            display: block;
        }
        .job-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .job-card a:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function toggleDetails(cardId) {
            var card = document.getElementById(cardId);
            card.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="job-card" id="{{ card_id }}" onclick="toggleDetails('{{ card_id }}')">
        <h2>{{ position }}</h2>
        <div class="job-card-details">
            <p><strong>Company:</strong> {{ company }}</p>
            <p><strong>Location:</strong> {{ location }}</p>
            <p><strong>Experience:</strong> {{ experience }}</p>
            <p><strong>Education:</strong> {{ education }}</p>
            <p><strong>Responsibilities:</strong> {{ responsibilities }}</p>
            <p><strong>Key Result Areas:</strong> {{ key_result_areas }}</p>
            <p><strong>Skills:</strong> {{ skills }}</p>
            <a href="{{ apply_link }}" class="apply-link" target="_blank">Apply Now</a>
        </div>
    </div>
</body>
</html>
